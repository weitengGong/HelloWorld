<!DOCTYPR html>
<html>
<head>
	<title>Hello Canvas</title>
</head>

<body>
  <div id = "div1"  />

	<script>
    //加入页面
    var element = document.getElementById("div1");

    //创建段落
    var c = document.createElement("canvas");
    var ctx = c.getContext("2d");
    //fillStyle 属性设置或返回用于填充绘画的颜色、渐变或模式。
    ctx.fillStyle = "#FF0000";
    //FillRect函数用指定的画刷填充矩形，此函数包括矩形的左上边界，但不包括矩形的右下边界。
    ctx.fillRect(200,100,550,750);
    ctx.moveTo(200,100);
    ctx.lineTo(1700,1500);
    ctx.stroke();

    var my_gradient=ctx.createLinearGradient(0,0,170,0);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(0.5,"red");
    my_gradient.addColorStop(1,"white");
    ctx.fillStyle=my_gradient;
    ctx.fillRect(20,20,150,100);

    element.appendChild(c);

    windows.onresize = click1;

    function click1(id) {
      var elemrnt = document.getElementById("div1");
      var w = element.clientWidth;
      var h = elememt.clientHeight;
      console.log("w: %d ,h: %d", w, h);
    }
	</script>
</body>

</html>
